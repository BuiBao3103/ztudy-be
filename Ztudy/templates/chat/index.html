<!-- templates/chat/index.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <link rel="stylesheet" href="{% static 'chat/style.css' %}">
</head>
<body>
<div class="container">
    <h2>Realtime Chat</h2>

    <div class="room-controls">
        <input type="text" id="room-code" placeholder="Enter room code">
        <button onclick="joinRoom()">Join Room</button>
        <button class="leave" onclick="leaveRoom()">Leave Room</button>
    </div>

    <h3 id="current-room">Room: Not connected</h3>

    <div class="layout">
        <div class="chat-area">
            <div id="chat-box"></div>
            <div id="typing-indicator">
                <span>Someone is typing</span>
                <div class="typing-dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>

        <div class="users-area">
            <h4>Online Users</h4>
            <ul id="user-list"></ul>
        </div>
    </div>

    <div class="message-input-container">
        <input type="text" id="message-input" placeholder="Type a message..." disabled/>
        <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
    </div>
</div>

<div class="requests-area">
    <h4>Pending Requests</h4>
    <ul id="request-list"></ul>
</div>


<div id="root"></div>
<script src="{% static 'chat/socket.js' %}"></script>
<script src="{% static 'chat/chat.js' %}"></script>
<script src="{% static 'chat/user.js' %}"></script>
<script src="{% static 'chat/ui.js' %}"></script>
<script src="{% static 'chat/onlineSocket.js' %}"></script>
<script src="{% static 'chat/app.js' %}"></script>
</body>
</html>
